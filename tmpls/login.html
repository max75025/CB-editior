
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<div class="flexbox-wrapper">
    <form class=" p-3 card card-block  bg-faded form-width" action="/login" method="POST">
        <legend align="center" class="m-b-1 ">Авторизация</legend>
        <div class=" form-group has-float-label ">
            <input class="form-control" name="username" id="username"  type="text" placeholder="name" required/>
            <label for="username">имя</label>
        </div>
        <div class="form-group has-float-label">
            <input class="form-control" name="password" id="password" type="password" placeholder="••••••••" required/>
            <label for="password">Пароль</label>
        </div>

        <div class="text-xs-center">
            <button class="btn btn-block btn-success" type="submit">войти</button>
        </div>
    </form>
</div>


</body>
</html>
