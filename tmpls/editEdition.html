
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<div class="flexbox-wrapper">
    <form class=" p-3 card card-block  bg-faded form-width" action="/editEdition/{{.ID}}" method="POST" enctype="multipart/form-data">
        <legend align="center" class="m-b-1 ">редактирование выпуска</legend>
        <div class=" form-group has-float-label ">
            <input class="form-control" name="tom" id="tom"  type="text" placeholder="том(число)" value="{{.Tom}}" required/>
            <label for="tom">том</label>
        </div>
        <div class=" form-group has-float-label ">
            <input class="form-control" name="number" id="number"  type="text" placeholder="номер(число)" value="{{.Number}}" required/>
            <label for="number">номер</label>
        </div>
        <div class=" form-group has-float-label ">
            <input class="form-control" name="year" id="year"  type="text" placeholder="год" value="{{.Year}}" required/>
            <label for="year">год</label>
        </div>

        <div class="form-group has-float-label">
            <input   type="file" id ="pdf" name="pdf" accept="application/pdf" class="btn p-0 btn-block form-control-file" title="если не выбрать файл - останется предыдущий"/>
        </div>

        <div class="text-xs-center">
            <button class="btn btn-block btn-success" type="submit">сохранить</button>
        </div>
    </form>
</div>


</body>
</html>
